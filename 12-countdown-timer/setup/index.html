<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- iamge -->
      <article class="gift-img">
        <img src="./IMG_1054 copy2.jpg" alt="gift picture" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>Our best day</h3>
        <h4 class="giveaway">This special event, 24 April 2022, 8:00am</h4>
        <p>
          Sayang yang sabar yaa, aku juga sabar kok. Pokoknya sama sama sabar,
          kalo sayang lagi ga sabar, lagi capek, liat aja lagi web ini hehehe. I
          love you sayangku
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of items -->
          <!-- hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of items -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of items -->
          <!-- seconds -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of items -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
